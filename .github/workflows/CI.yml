name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source Git branch
        uses: actions/checkout@v2
      

      - name: Use Node.js 2.1.5
        uses: actions/setup-node@v2.1.5

      - name: Install dependencies
        run: npm install
        
      - name: Compile sass
        run: npm run sass

      - name: Make destination directory for compiled CSS
        run: mkdir css

      # - name: Sass Build
      #   uses: gha-utilities/sass-build@v0.3.7
      #   with:
      #     source: scss/style.scss
      #     destination: /tmp/repo-name/assets/css/style.css

      - name: Checkout destination Git branch
        uses: actions/checkout@v2

      # - name: Move compiled CSS to path within master branch
      #   run: mv /tmp/repo-name/assets/css css/

      - name: Add and Commit changes to master branch
        run: |
          git config --local user.email 'action@github.com'
          git config --local user.name 'GitHub Action'
          git add css/*
          git commit -m 'Updates compiled CSS files'

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACTIONS_TOKEN }}
          branch: master
          